<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

<main>
<div class="container">
  <div class="card">
    <div class="card_image">
      <img src="assets/images/illustration-article.svg" alt="illustration">
    </div>
    <p id="learning">Learning</p>
    <p id="date">Published 21 Dec 2023</p>
    <h1>HTML & CSS foundations</h1>
    <p class="card_text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="card_profile">
      <img src="assets/images/image-avatar.webp" alt="avatar">
       <p>Greg Hooper</p>
    </div>
    
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Merica M</a>.
</div>
</main>

  
</body>
</html>
